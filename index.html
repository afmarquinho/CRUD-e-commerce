<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>e-commerce</title>
  </head>
  <body>
    <div class="formulario__contenedor">

      <form action="" class="formulario">
        <h2 class="text__center">Inventario</h2>
      <div class="div" class="input__nombre">
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Ingrese Nombre" class="nombre" name="nombre"/>
      </div>
      <div class="div" class="input precio">
        <label for="precio">Precio</label>
        <input type="number" placeholder="Ingrese Precio" class="precio" name="precio" />
      </div>      
      <div class="div" class="input descripcion">
        <label for="descripcion">Descripción</label>
        <input type="text" placeholder="Ingrese Descripción" class="descripcion" name="descripcion"/>
      </div>
      <div class="div" class="input img">
        <label for="img">Imagen*</label>
        <input type="text" placeholder="Ingrese ruta o URL" class="img"/>
      </div>
      <button type="submit" class="btn__agregar">AGREGAR</button>
    </form>
  </div>
    
    <section>
      <div class="section__container contenedor"></div>
    </section>
    <script src="app.js"></script>
    <script src="bbdd.js"></script>
  </body>
</html>
